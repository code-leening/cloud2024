server:
  port: 9527
spring:
  application:
    name: cloud-gateway
  cloud:
    consul:
      port: 8500
      host: localhost
      discovery:
        prefer-agent-address: true
        service-name: ${spring.application.name}
    gateway:
      routes:
        - id: pay_getById                 # 路由ID, 要求唯一
          uri: lb://cloud-payment-service # 匹配后提供服务的地址
          predicates:
            - Path=/pay/**    # 断言, 路径匹配后进行路由
